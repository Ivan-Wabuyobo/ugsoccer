{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% for project in projects %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{ project.image }}" class="card-img-top img" alt="image">
                <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'details' project.pk %}" class="btn btn-info">Read more</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
